name: projects
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  just_audio: ^0.9.36
  video_player: ^2.8.2

  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.3.0

  # ✅ Firebase 최신 규칙에 맞는 조합
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.2

  google_maps_flutter: ^2.5.0
  flutter_naver_map: ^1.4.1+1
  geolocator: ^13.0.2
  http: ^1.2.2
  xml: ^6.5.0

  flutter_tts: ^4.2.3
  speech_to_text: ^7.3.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sound/
    - assets/audio/
    - assets/image/
    - .env
